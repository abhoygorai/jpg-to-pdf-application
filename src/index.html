<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Shiltu-Converter</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./render.js"></script>
</head>

<body>
  <div class="flex items-center justify-center h-screen">
    <div class="p-10 rounded-md border-2">
      <div class="flex justify-center mb-4 p-3 rounded-md border-2">
        <h1 class="text-2xl font-semibold m-2">Shiltu ka Apna converter</h1>
      </div>
      <div class="m-6">
        <input type="file" id="myfile" name="myfile" accept=".jpg, .png" class="file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-sky-200 file:text-sky-600
        hover:file:bg-sky-100" multiple>
      </div>
      <div class="flex justify-center mt-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btnn">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
